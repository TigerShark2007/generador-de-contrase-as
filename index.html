<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas Seguras</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Generador de Contraseñas</h1>

    <label for="length">Longitud:</label>
    <input type="number" id="length" value="12" min="4" max="32">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Números</label>
      <label><input type="checkbox" id="symbols" checked> Símbolos</label>
    </div>

    <button id="generate">Generar</button>

    <input type="text" id="password" readonly>
    <button id="copy">📋 Copiar</button>

    <div id="strengthContainer">
      <span>Fuerza:</span>
      <div id="strengthBar"></div>
    </div>

    <button id="toggleHistory">📖 Historial</button>
  </div>

  <!-- Historial lateral -->
  <div class="history-sidebar" id="historySidebar">
    <div class="history-header">
      <h2>Historial</h2>
      <button id="closeHistory">❌</button>
    </div>
    <ul id="history"></ul>
    <button id="clearHistory">🗑️ Borrar historial</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
