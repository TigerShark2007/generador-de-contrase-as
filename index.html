<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔒 Generador de Contraseñas</h2>

    <label for="length">Longitud:</label>
    <input type="number" id="length" min="4" max="50" value="14">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Números</label>
      <label><input type="checkbox" id="symbols" checked> Símbolos</label>
    </div>

    <button id="generate">Generar</button>
    <input type="text" id="password" readonly>
    <button id="copy">📋 Copiar</button>

    <div class="strength-container">
      <label>Fuerza:</label>
      <div id="strength-bar"></div>
    </div>

    <label for="note">Nota:</label>
    <input type="text" id="note" placeholder="Ej: Netflix, Gmail, etc.">

    <button id="history">📂 Historial</button>
  </div>

  <!-- Sección historial -->
  <div id="history-panel" class="hidden">
    <h3>Historial</h3>
    <input type="text" id="search" placeholder="🔍 Buscar...">
    <button id="clear-history" class="danger">🗑️ Borrar historial</button>
    <div id="history-list"></div>
    <button id="close-history" class="close-btn">❌</button>
  </div>

  <!-- Modal para editar nota -->
  <div id="modal-overlay"></div>
  <div id="edit-modal">
    <h3>Editar nota</h3>
    <input type="text" id="edit-input">
    <div class="modal-buttons">
      <button id="save-edit">Guardar</button>
      <button id="cancel-edit">Cancelar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
