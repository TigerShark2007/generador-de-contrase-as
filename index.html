<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
  <div class="container">
    <h1>🔐 Generador de Contraseñas</h1>

    <label for="length">Longitud:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label>
      <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
      <label><input type="checkbox" id="numbers" checked> Números</label>
      <label><input type="checkbox" id="symbols"> Símbolos</label>
    </div>

    <button id="generate">Generar</button>
    <input type="text" id="password" readonly>
    <button id="copy">📋 Copiar</button>

    <div class="strength">
      <label>Fuerza:</label>
      <div class="strength-bar"><div id="strength-fill"></div></div>
    </div>

    <div class="note-container">
      <label for="note">Nota:</label>
      <input type="text" id="note" placeholder="Ej: Netflix, Gmail, etc.">
    </div>

    <button id="toggle-history">📖 Historial</button>
  </div>

  <!-- Panel lateral del historial -->
  <div id="history-panel">
    <h2>Historial <span id="close-history">✖</span></h2>
    
    <input type="text" id="search" placeholder="🔍 Buscar...">
    <div class="history-actions">
      <button id="clear-history" class="danger">🗑️ Borrar historial</button>
      <button id="export-history">⬇️ Exportar</button>
      <input type="file" id="import-history" style="display:none;">
      <button id="import-btn">⬆️ Importar</button>
    </div>
    
    <ul id="history"></ul>
  </div>

  <!-- Mini notificación -->
  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
